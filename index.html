<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Lottery Numbers Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js"
        integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&amp;display=swap" rel="stylesheet">

</head>

<body>
    <div class="webpageBody">
        <div class="imageContainer">
            <a href="https://play.google.com/store/apps/details?id=com.magzz.LuckyLottery">
                <img class="androidApp" src="https://nashvilledrive.com/wp-content/uploads/2015/11/google-play.png" />
            </a>
        </div>
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row container text-center">
                <div class="col align-self-center" id="titleLucky">
                    <h1 class="titleLucky">Lucky Numbers Generator</h1>
                </div>
            </div>
            <div class="buttons">
                <div class="row text-center p-4">
                    <div class="col align-self-center">
                        <button type="button" class="btn btn-primary btn-lg" id="euro">EuroMillions</button>
                    </div>
                </div>
                <div class="row text-center p-4">
                    <div class="col align-self-center">
                        <button type="button" class="btn btn-primary btn-lg" id="lotto">Lotto</button>
                    </div>
                </div>
                <div class="row text-center p-4">
                    <div class="col align-self-center">
                        <button type="button" class="btn btn-primary btn-lg" id="set">set</button>
                    </div>
                </div>

            </div>
            <div class="row text-center p-4">
                <div class="col align-self-center">
                    <p class="numbers">
                    <div class="digits">
                        <p id="num1" class="numberDigits"></p>
                        <p id="num2" class="numberDigits"></p>
                        <p id="num3" class="numberDigits"></p>
                        <p id="num4" class="numberDigits"></p>
                        <p id="num5" class="numberDigits"></p>
                        <p id="num6" class="numberDigits"></p>
                        <p id="num7" class="numberDigits"></p>

                    </div>
                    </p>
                </div>
            </div>
        </div>


        <script src="lotto.js"></script>


    </div>
</body>

</html>
